<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星野专属主页</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }
        
        .wallpaper-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .wallpaper.active {
            opacity: 1;
        }
        
        .quote-container {
            position: relative;
            overflow: hidden;
            height: 60px;
        }
        
        .quote-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: scroll 20s linear infinite;
        }
        
        .quote {
            margin: 10px 0;
        }
        
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- 壁纸轮播 -->
    <div class="wallpaper-slider">
        <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=Anime%20girl%20Hoshino%20from%20Blue%20Archive%20with%20pink%20hair%20and%20star%20eyes%20looking%20up%20at%20the%20sky%2C%20starry%20night%2C%20school%20uniform%2C%20high%20quality%2C%20ultra%20detailed%2C%204k&image_size=landscape_16_9" alt="星野壁纸1" class="wallpaper active">
        <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=Blue%20Archive%20Hoshino%20with%20pink%20hair%20standing%20under%20starry%20sky%2C%20night%20scene%2C%20anime%20style%2C%20high%20quality%2C%20ultra%20detailed%2C%204k&image_size=landscape_16_9" alt="星野壁纸2" class="wallpaper">
        <img src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=Hoshino%20Blue%20Archive%20character%20with%20pink%20hair%20in%20school%20uniform%20with%20star%20background%2C%20anime%20style%2C%20high%20quality%2C%20ultra%20detailed%2C%204k&image_size=landscape_16_9" alt="星野壁纸3" class="wallpaper">
    </div>
    
    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 h-screen flex flex-col justify-between">
        <!-- 顶部控制区 -->
        <div class="flex justify-between items-start">
            <!-- 壁纸控制 -->
            <div class="glass-effect rounded-lg p-4">
                <h3 class="text-lg font-medium mb-2">壁纸控制</h3>
                <div class="flex space-x-2">
                    <button id="prev-wallpaper" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button id="next-wallpaper" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <button id="toggle-auto" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-play"></i>
                    </button>
                </div>
            </div>
            
            <!-- 音效控制 -->
            <div class="glass-effect rounded-lg p-4">
                <h3 class="text-lg font-medium mb-2">音效控制</h3>
                <div class="flex space-x-2">
                    <button id="play-voice" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-volume-up"></i>
                    </button>
                    <button id="play-bg" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-music"></i>
                    </button>
                    <button id="mute-all" class="btn-glass rounded-full w-10 h-10 flex items-center justify-center">
                        <i class="fa fa-volume-off"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 中间内容区 -->
        <div class="flex flex-col items-center justify-center flex-grow">
            <!-- 时钟 -->
            <div class="text-center mb-8">
                <div id="clock" class="text-6xl md:text-8xl font-bold text-shadow mb-2">00:00:00</div>
                <div id="date" class="text-xl md:text-2xl text-shadow">2026年1月31日</div>
                <div class="text-lg md:text-xl text-shadow mt-2">今天也和星野一起看星星吧✨</div>
            </div>
            
            <!-- 天气信息 -->
            <div id="weather" class="glass-effect rounded-lg p-6 mb-8 text-center">
                <div class="text-2xl font-medium">加载中...</div>
            </div>
            
            <!-- 星野语录 -->
            <div class="glass-effect rounded-lg p-6 w-full max-w-2xl">
                <h3 class="text-lg font-medium mb-4 text-center">星野专属语录</h3>
                <div class="quote-container">
                    <div class="quote-wrapper">
                        <div class="quote text-center">星星的轨迹，和你的脚步一样温柔</div>
                        <div class="quote text-center">在星空下，所有的烦恼都会变得渺小</div>
                        <div class="quote text-center">每一颗星星都在为你闪耀</div>
                        <div class="quote text-center">和你一起看星星的时间，是最美好的时光</div>
                        <div class="quote text-center">星星会记得我们的约定</div>
                        <div class="quote text-center">在这片星空下，我找到了属于我的光芒</div>
                        <div class="quote text-center">星星的声音，你听到了吗？</div>
                        <div class="quote text-center">和你在一起的每一刻，都是星光闪耀的瞬间</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="text-center text-sm opacity-70">
            <p>星野专属主页 | 今天也和星野一起看星星吧✨</p>
            <p class="mt-1">//by chukai</p>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="voice-audio" preload="auto">
        <source src="#" type="audio/mpeg">
    </audio>
    <audio id="bg-audio" preload="auto" loop>
        <source src="#" type="audio/mpeg">
    </audio>
    
    <script>
        // 壁纸轮播功能
        const wallpapers = document.querySelectorAll('.wallpaper');
        let currentWallpaper = 0;
        let autoSlideInterval;
        let isAutoSlide = true;
        
        function showWallpaper(index) {
            wallpapers.forEach((wallpaper, i) => {
                if (i === index) {
                    wallpaper.classList.add('active');
                } else {
                    wallpaper.classList.remove('active');
                }
            });
            currentWallpaper = index;
        }
        
        function nextWallpaper() {
            currentWallpaper = (currentWallpaper + 1) % wallpapers.length;
            showWallpaper(currentWallpaper);
        }
        
        function prevWallpaper() {
            currentWallpaper = (currentWallpaper - 1 + wallpapers.length) % wallpapers.length;
            showWallpaper(currentWallpaper);
        }
        
        function toggleAutoSlide() {
            isAutoSlide = !isAutoSlide;
            const toggleBtn = document.getElementById('toggle-auto');
            
            if (isAutoSlide) {
                toggleBtn.innerHTML = '<i class="fa fa-play"></i>';
                startAutoSlide();
            } else {
                toggleBtn.innerHTML = '<i class="fa fa-pause"></i>';
                clearInterval(autoSlideInterval);
            }
        }
        
        function startAutoSlide() {
            autoSlideInterval = setInterval(nextWallpaper, 5000);
        }
        
        // 时钟功能
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('clock').textContent = timeString;
            
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const dateString = `${year}年${month}月${day}日`;
            
            document.getElementById('date').textContent = dateString;
        }
        
        // 天气功能
        function fetchWeather() {
            // 使用高德天气API（需要替换为实际的API key）
            const apiKey = '0e322b5c8f3a6c5b0f3a6c5b0f3a6c5b'; // 示例API key，实际使用时需要替换
            const city = '北京';
            const url = `https://restapi.amap.com/v3/weather/weatherInfo?key=${apiKey}&city=110000&extensions=base`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === '1' && data.lives.length > 0) {
                        const weatherData = data.lives[0];
                        const weatherHtml = `
                            <div class="text-2xl font-medium">${weatherData.city}</div>
                            <div class="text-4xl font-bold mt-2">${weatherData.temperature}°C</div>
                            <div class="text-lg mt-1">${weatherData.weather}</div>
                            <div class="text-sm mt-1">湿度: ${weatherData.humidity}% | 风向: ${weatherData.winddirection} | 风力: ${weatherData.windpower}级</div>
                        `;
                        document.getElementById('weather').innerHTML = weatherHtml;
                    } else {
                        document.getElementById('weather').innerHTML = '<div class="text-2xl font-medium">天气加载失败</div>';
                    }
                })
                .catch(error => {
                    console.error('天气获取失败:', error);
                    document.getElementById('weather').innerHTML = '<div class="text-2xl font-medium">天气加载失败</div>';
                });
        }
        
        // 音效功能
        function playVoice() {
            const voiceAudio = document.getElementById('voice-audio');
            voiceAudio.play().catch(error => {
                console.error('音频播放失败:', error);
            });
        }
        
        function playBgMusic() {
            const bgAudio = document.getElementById('bg-audio');
            bgAudio.play().catch(error => {
                console.error('背景音乐播放失败:', error);
            });
        }
        
        function muteAll() {
            const voiceAudio = document.getElementById('voice-audio');
            const bgAudio = document.getElementById('bg-audio');
            
            voiceAudio.muted = !voiceAudio.muted;
            bgAudio.muted = !bgAudio.muted;
            
            const muteBtn = document.getElementById('mute-all');
            if (voiceAudio.muted) {
                muteBtn.innerHTML = '<i class="fa fa-volume-off"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
            }
        }
        
        // 事件监听器
        document.getElementById('next-wallpaper').addEventListener('click', nextWallpaper);
        document.getElementById('prev-wallpaper').addEventListener('click', prevWallpaper);
        document.getElementById('toggle-auto').addEventListener('click', toggleAutoSlide);
        document.getElementById('play-voice').addEventListener('click', playVoice);
        document.getElementById('play-bg').addEventListener('click', playBgMusic);
        document.getElementById('mute-all').addEventListener('click', muteAll);
        
        // 初始化
        function init() {
            // 启动壁纸自动轮播
            startAutoSlide();
            
            // 启动时钟更新
            updateClock();
            setInterval(updateClock, 1000);
            
            // 获取天气信息
            fetchWeather();
            setInterval(fetchWeather, 300000); // 每5分钟更新一次天气
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
